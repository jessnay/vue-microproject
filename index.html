<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Micro Project - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <input type="text" v-model="userInput" placeholder="Type something...">
        <p>You typed: <strong>{{ userInput }}</strong></p>
        <button @click="reverseInput">Reverse Input</button>
        <p>Reversed: <strong>{{ reversedInput }}</strong></p>
        <a href="about.html">Go to About Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
